<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head th:replace="partials::head(title = 'Sign-Up')"/>
<body>

<nav th:replace="partials::loginNavBar"/>

<div class="text-center mb-3">
    <h1>Create an account</h1>
</div>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="alert alert-danger m-3" role="alert" th:text="${invalid}" th:if="${invalid}"></div>

        <span class="anchor" id="formRegister"></span>
        <hr class="mb-3">
        <!-- form card register -->
        <div class="card card-outline-secondary" style="margin-bottom: 100px;">
            <div class="card-header">
                <h3 class="mb-0">Sign Up</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/sign-up}" method="POST"  autocomplete="off" class="form" role="form">


                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input name="firstName"  th:value="${firstname}" class="form-control" id="firstName"  required="" type="text"  style="color: #4FA3AB;">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input name="lastName"  th:value="${lastname}"  class="form-control" id="lastName"  required="" type="text"  style="color: #4FA3AB;">
                    </div>


                    <div class="form-group">
                        <label for="inputName">UserName</label>
                        <input name="username" th:value="${username}"  class="form-control" id="inputName" type="text"  style="color: #4FA3AB;">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3">Email</label>
                        <input name="email" th:value="${email}" class="form-control" id="inputEmail3"  required="" type="email"  style="color: #4FA3AB;">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3">Password</label>
                        <input name="password" class="form-control" id="inputPassword3"  required="" type="password"  style="color: #4FA3AB;">
                        <small class="form-text text-muted" id="passwordHelpBlock">Your password must be 8-20 characters long, contain letters, a special character, and must not contain any spaces.</small>
                    </div>

                    <div class="form-group d-flex justify-content-end mt-4">
                        <button class="btn float-right" type="submit" >Register</button>
                    </div>
                </form>
            </div>
        </div><!-- /form card register -->
    </div>
</div>

<div th:replace="partials::scripts"/>
<!--<script th:replace="partials::scripts"/>-->
</body>
</html>
