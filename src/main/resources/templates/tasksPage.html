<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head th:replace="partials::head(title = 'User Profile')"/>

<body>
<nav th:replace="partials::taskNavBar"/>

<div class="d-flex justify-content-center">
    <form action="/tasks/create" method="post">
        <div class="input-group">
            <input name="action" type="text" class="todo-input ">
            <select name="completed" class="todo-complete-option">
                <option value="incomplete" selected>Incomplete</option>
                <option value="complete">Completed</option>
            </select>
            <select name="category" class="todo-category-option">
                <option value="work">Work</option>
                <option value="chores">Chores</option>
                <option value="academic">Academic</option>
                <option value="finance">Finance</option>
                <option value="health">Health</option>
                <option value="misc">Misc</option>
            </select>
            <input type="date" name="date">
            <button type="submit" class="btn todo-button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </form>
</div>

<section class="container">
    <div th:each="task: ${tasks}">
    <div class="card mt-4 cardTask">
        <div class="card-header d-flex justify-content-">
            <p th:text="'Date Created'+${task.dateCreated}"></p>
            <p th:text="'Category: '+${task.getCategory().getType()}"></p>
        </div>

        <div class="card-body">
<!--            <h5 class="card-title">Card title</h5>-->
            <p class="card-text" th:text="${task.action}"></p>
            <p class="card-text" th:text="'Due date: '+${task.scheduledDate}"></p>

            <button type="button" class="btn btn-primary">Completed</button>

            <form th:action="'/tasks/delete/'+${task.id}" method="post">
            <button type="submit" th:attr="data-id=${task.id}" class="btn btn-danger deleteBtn">Delete</button>
            </form>
        </div>
    </div>
    </div>
</section>


<script th:replace="partials::scripts"/>
<script th:replace="partials::taskScripts"/>
</body>
</html>
